<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
</head>
<body>
<p>Search for reviews</p>
<br>
<table>
      <tr>
          <th>index</th>
          <th>customer ID</th>
          <th>rating</th>
          <th>votes</th>
          <th>helpful</th>
          <th>asin index</th>
      </tr>
      {% for item in data %}
      <tr>
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
          <td>{{item[2]}}</td>
          <td>{{item[3]}}</td>
          <td>{{item[4]}}</td>
          <td>{{item[5]}}</td>
      </tr>
      {% endfor %}
</table>
</body>
</html>
