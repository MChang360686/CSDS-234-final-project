<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<table>
      <tr>
          <th>Index</th>
          <th>category 1</th>
          <th>category 2</th>
          <th>category 3</th>
          <th>category 4</th>
          <th>category 5</th>
          <th>category 6</th>
          <th>category 7</th>
          <th>category 8</th>
          <th>category 9</th>
      </tr>
      {% for item in categorydata %}
      <tr>
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
          <td>{{item[2]}}</td>
          <td>{{item[3]}}</td>
          <td>{{item[4]}}</td>
          <td>{{item[5]}}</td>
          <td>{{item[6]}}</td>
          <td>{{item[7]}}</td>
          <td>{{item[8]}}</td>
          <td>{{item[9]}}</td>
      </tr>
      {% endfor %}
</table>
</body>
</html>
