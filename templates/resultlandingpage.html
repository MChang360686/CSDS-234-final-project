<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
      <tr>
          <th>index</th>
          <th>ASIN</th>
          <th>Title</th>
          <th>type</th>
          <th>sales rank</th>
          <th>similar 1</th>
          <th>similar 2</th>
          <th>similar 3</th>
          <th>similar 4</th>
          <th>similar 5</th>
      </tr>
      {% for item in data %}
      <tr>
          <td>{{item[0]}}</td>
          <td>{{item[1]}}</td>
          <td>{{item[2]}}</td>
          <td>{{item[3]}}</td>
          <td>{{item[4]}}</td>
          <td>{{item[5]}}</td>
          <td>{{item[6]}}</td>
          <td>{{item[7]}}</td>
          <td>{{item[8]}}</td>
          <td>{{item[9]}}</td>
      </tr>
      {% endfor %}
</table>
</body>
</html>
